<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
<h1><a style="color: #e2edeb" href="homepage.html">Chess Community</a></h1>
<p style="margin-left:15px">Submit and Solve Chess Exercises</p>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Register/Login</h2>
            <p>Please fill in your nickname and email address for registration/login</p>
            <form class="login">
                <p>Nickname:<br> <input id="register-nickname" type="text" name="user_nickname"></p>

                <input type="submit" value="Register/Login">
            </form>
        </div>
    </div>
