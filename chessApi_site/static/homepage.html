<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Community Site - Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- open-iconic-bootstrap (icon set for bootstrap) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
          integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/chess.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>
<body>
<a href="submitpage.html" class="btn btn-default" style="color: #e2edeb; float: right;">Submit Exercise</a>
<a id="to-register-btn" href="register.html" class="btn btn-default" style="color: #e2edeb; float: right;">
    Register/Login</a>
<span id="user-indicator" class="btn btn-default" style="color: #e2edeb; float: right;">
    <i class="oi oi-person" aria-hidden="true"></i>
    <span id="user-nickname">???</span>
    <i id="user-logout" class="oi oi-account-logout" aria-hidden="true"></i></span>

<h1>Chess Community</h1>
<p style="margin-left:15px">Submit and Solve Chess Exercises</p>
<div id="mydiv" class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2><a style="color: #116466" href="homepage.html">All Users</a></h2>
            <p>Click nickname to list exercises of the user</p>
            <table>
                <tr>
                    <th>Nickname</th>
                    <th></th>
                </tr>
            </table>
            <table id="user-all">
                 <tr id="user-proto-row">
                    <td><a class="nav-link" href="#">Mystery</a></td>
                    <td><span class="oi oi-trash" aria-hidden="true"></span></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-6">
            <h2 style="color: #116466">All Exercises</h2>
            <p>Click title to open exercise</p>
            <table>
                <tr>
                    <th>Exercise Title</th>
                    <th></th>
                </tr>
            </table>
            <table id="exercise-all">
                <tr id="exercise-proto-row">
                    <td><a class="exercise_link nav-link" href="solvepage.html?exerciseid=1">Exercise 001</a></td>
                    <td><span class="oi oi-trash" aria-hidden="true"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
